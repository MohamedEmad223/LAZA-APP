name: laza_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  retrofit: ^4.7.2
  retrofit_generator: ^10.0.4
  build_runner: ^2.8.0
  json_serializable: ^6.11.1
  json_annotation: ^4.9.0
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  pretty_dio_logger: ^1.4.0
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3
  flutter_screenutil: ^5.9.3
  flutter_switch: ^0.3.2
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/Inter/
    - assets/images/
    - assets/svgs/icons/
    - assets/svgs/images/


 
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Inter/Inter_18pt-Light.ttf
        - asset: assets/fonts/Inter/Inter_18pt-Bold.ttf
        - asset: assets/fonts/Inter/Inter_18pt-Medium.ttf 
        - asset: assets/fonts/Inter/Inter_18pt-SemiBold.ttf

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
